{% extends 'base.html' %}

{% block title %}
Animal Facts
{% endblock %}

{% block content %}
<h1>Animal Facts</h1>
<form action="/animal_facts" method="GET">
    <fieldset>
        <legend>Your Info:</legend>

        <label>
            Which animal do you want facts on?
            <select name="animal">
                <option value="none">none</option>
                {% for animal in animal_to_fact.keys() %}
                <option value="{{ animal }}">{{ animal }}</option>
                {% endfor %}
            </select>
        </label>

        <input type="submit" value="Get Fact!">
    </fieldset>
</form>

<!-- TODO: If an animal was chosen, show the section below with the appropriate 
    animal fact. -->

<section id="form_results">
    <p>
        Here is your animal fact:
    </p>
    <p>
        <em>{{ animal_to_fact[chosen_animal] }}</em>
    </p>
</section>

{% endblock %}
